<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <script>
        function listarMarkdown() {
            const url = 'http://localhost:3000/recitar'
            fetch(url).then(
                response => response.json()
            ).then(
                data => {
                    document.querySelector("#lista").innerHTML = data.text
                }
            )
        }
    </script>
</head>

<body>
    <div id = "lista"></div>
    <button type="button" onclick="listMarkdown()">Listar archivos</button>
</body>

</html>

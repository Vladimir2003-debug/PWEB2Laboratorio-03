
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <script>
        function recitar(markupText) {
            const url = 'http://localhost:3000/'
            const data = {
                text: markupText
            }
            console.log(data)
            const request = {
                method: 'POST', // PodrÃ­a ser GET
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            }
            http = fetch(url, request)
            http.then(
                response => response.json()
            ).then(
                data => {
                    document.querySelector("#htmlCode").innerHTML = data.text
                }
            )
        }
        document.addEventListener('DOMContentLoaded', function () {
            const text = document.querySelector('#markupText')
            document.querySelector('#markupForm').onsubmit = () => {
                recitar(text.value)
                return false;
            }
        })
    </script>
</head>

<body>
    <form id="markupForm">
        <textarea id="markupText" name="markupText" rows="10" cols="80"></textarea>
        <br>
        <input type="submit" value="Recitar">
    </form>
    <div id="htmlCode"></div>
</body>
</html>
